<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>

  <main>
    <section>
      <div class="info-sec">
        <div class="logo-image">
          <img class="logo" src="/images/logo.svg" alt="Company's Logo">
        </div>

        <div class="info-text">
          <h1>
            <span>We're</span>
            <span>coming</span>
            <span>soon</span>
          </h1>

          <p>Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>

          <form action="" name="form1">
            <input type="email" id="email" name="text1" placeholder="Email Address" required>
            <button class="submit"><i class="fa-solid fa-chevron-right"></i></button>
            <span class="errormsg">Please provide a valid email</span>
          </form>
        </div>
      </div>

      <div class="model-sec">
        <picture>
          <source media="(min-width: 800px)" srcset="/images/hero-desktop.jpg">
          <img class="model" src="/images/hero-mobile.jpg" alt="Image model">
        </picture>
      </div>
    </section>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/willedwest">J .J Williams</a>.
    </p>
  </footer>

  <script src="index.js"></script>
</body>
</html>
